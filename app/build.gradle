apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25"

    defaultConfig {
        applicationId "com.garyjacobs.weathertest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res']
        }
    }
    productFlavors {
        prod {}
        nonprod {}
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.android.support:cardview-v7:25.3.0'
    compile ('com.google.android.gms:play-services-location:8.4.0')
    compile files('libs/converter-gson-2.0.0-beta2.jar')
    compile files('libs/retrofit-2.0.0-beta2.jar')
    compile files('libs/gson-2.4.jar')
    compile files('libs/okhttp-urlconnection-2.0.0-RC2.jar')
    compile files('libs/okhttp-2.5.0.jar')
}
